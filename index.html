<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/3fb09a0290.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
<!-- navbar -->
        <nav>
            <ul>
                <li>
                    <a href="#" class="logo"> 
                        <img src="../personal-project/assets/images/logo.png" alt="Music logo">
                    </a>
                </li>
                <li><a href="#">
                    <i class="fa-solid fa-house-user"></i>
                    <span class="nav-item">Home</span>
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-record-vinyl"></i>
                    <span class="nav-item">Genres</span>
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-file-audio"></i>
                    <span class="nav-item">Library</span>
                </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-circle-info"></i>
                    <span class="nav-item">About</span>
                </a></li>
            </ul>
        </nav>
<!-- navbar end -->

 <!-- Music Player -->
        <div class="music-container">
            <div class="music-info">
                <h4 id="title">king-for-a-day</h4>
                <h5 id="artist">Pierce The Veil</h5>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>

            <audio src=".\assets\music\music-1.mp3" id="audio"></audio>

            <div class="image-container">
                <img src=".\assets\images\music-1.jpg" alt="music-cover" id="cover" />
            </div>

            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fa-solid fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fa-solid fa-forward"></i>
                </button>
            </div>
        </div> 

        <div class="phrase">
            <h1 data-text="Press Play And Enjoy!">Press Play And Enjoy!</h1>
        </div>




    
    </div>
    <script src="music-list.js"></script>
    <script src="script.js"></script> 
</body>
</html>
